<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="font-sans font-serif m-0 p-0 bg-gray-100 text-black">
    <header class="bg-blue-500 text-white p-4 text-center">
      <h1>Bookshelf App</h1>
    </header>

    <main class="p-4 m-auto max-w-4xl">
      <section class="mb-8 bg-white p-4 rounded-lg shadow-md">
        <h2 class="pb-2 mb-4 mb-2 border-b border-gray-300 font-bold text-2xl">Tambah Buku Baru</h2>
        <form id="bookForm" data-testid="bookForm">
          <div>
            <label for="bookFormTitle" class="block font-bold mb-2">Judul</label>
            <input id="bookFormTitle" type="text" required data-testid="bookFormTitleInput" class="w-full p-2 rounded border border-gray-300" />
          </div>
          <div>
            <label for="bookFormAuthor" class="block font-bold mb-2">Penulis</label>
            <input id="bookFormAuthor" type="text" required data-testid="bookFormAuthorInput" class="w-full p-2 rounded border border-gray-300" />
          </div>
          <div>
            <label for="bookFormYear" class="block font-bold mb-2">Tahun</label>
            <input id="bookFormYear" type="number" required data-testid="bookFormYearInput" class="w-full p-2 rounded border border-gray-300" />
          </div>
          <div class="flex items-center gap-2 border-b border-gray-300 py-2">
            <input id="bookFormIsComplete" type="checkbox" data-testid="bookFormIsCompleteCheckbox" class="w-4 h-4 accent-blue-500 border-gray-300" />
            <label for="bookFormIsComplete" class="block font-bold">Selesai dibaca</label>
          </div>
          <button class="bg-blue-500 text-white p-1 rounded cursor-pointer hover:bg-blue-700" id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
        </form>
      </section>

      <section class="mb-8 bg-white p-4 rounded-lg shadow-md">
        <h2 class="pb-2 mb-4 mb-2 border-b border-gray-300 font-bold text-2xl">Cari Buku</h2>
        <form id="searchBook" data-testid="searchBookForm">
          <label for="searchBookTitle" class="block font-bold mb-2">Judul</label>
          <input id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput" class="w-full p-2 rounded border mb-2 border-gray-300" />
          <button class="bg-blue-500 text-white p-1 rounded cursor-pointer hover:bg-blue-700" id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton">Cari</button>
        </form>
      </section>

      <section class="mb-8 bg-white p-4 rounded-lg shadow-md">
        <h2 class="pb-2 mb-4 mb-2 border-b border-gray-300 font-bold text-xl">Belum selesai dibaca</h2>
        <div id="incompleteBookList" data-testid="incompleteBookList"></div>
      </section>

      <section class="mb-8 bg-white p-4 rounded-lg shadow-md">
        <h2 class="pb-2 mb-4 mb-2 border-b border-gray-300 font-bold text-xl">Selesai dibaca</h2>
        <div id="completeBookList" data-testid="completeBookList"></div>
      </section>
    </main>
  </body>
</html>
